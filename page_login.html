<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Result_Portal</title>
    <meta name="mobile-web-app-capable" content="yes" />
    <link rel="icon" sizes="192x192" href="images/android-desktop.png" />

    <!-- Add to homescreen for Safari on iOS -->
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black" />
    <meta name="apple-mobile-web-app-title" content="Material Design Lite" />
    <link rel="apple-touch-icon-precomposed" href="images/ios-desktop.png" />

    <!-- Tile icon for Win8 (144x144 + tile color) -->
    <meta
      name="msapplication-TileImage"
      content="images/touch/ms-touch-icon-144x144-precomposed.png"
    />
    <meta name="msapplication-TileColor" content="#3372DF" />

    <link rel="shortcut icon" href="images/favicon.png" />

    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css?family=Roboto:regular,bold,italic,thin,light,bolditalic,black,medium&amp;lang=en"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
    />
    <link
      rel="stylesheet"
      href="https://code.getmdl.io/1.3.0/material.cyan-light_blue.min.css"
    />
    <link rel="stylesheet" href="css/css_dashboard/dashboard_styles.css" />
    <style>
      body{
        background-color: #f7f7f7;
      }
      .demo-card-image.mdl-card {
        width: 256px;
        height: 256px;
        background-image: url(https://images.vexels.com/media/users/3/144860/isolated/preview/5128b7ff4b40f49cd6c0ce8698b9a19a-boy-reading-books-illustration-by-vexels.png);
        background-size: contain;
        background-repeat: no-repeat;
      }

      .demo-card-image__filename {
        color: #fff;
        font-size: 14px;
        font-weight: 500;
      }
    </style>
  </head>
  <body>
    <div class="logincontainer">
      <div class="mdl-grid width50 mdl-shadow--2dp">
       
        <div class="demo-card-image image-log mdl-card">
          <div class="mdl-card__title mdl-card--expand"></div>
        </div>
        <div class="mdl-cell mdl-cell--12-col">
          <h3>NITS RESULT PORTAL</h3>
             </div>
        <div class="mdl-cell mdl-cell--12-col">
          <form action="#">
            <div
              class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label"
            >
              <input class="mdl-textfield__input" type="number" id="scholarId" />
              <label class="mdl-textfield__label" for="scholarId">Scholar ID</label>
            </div>
          </form>
        </div>
        <div class="mdl-cell mdl-cell--12-col">
          <form action="#">
            <div
              class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label"
            >
              <input
                class="mdl-textfield__input"
                type="password"
                id="password"
              />
              <label class="mdl-textfield__label" for="password"
                >Password</label
              >
            </div>
          </form>
        </div>
        <div class="mdl-cell mdl-cell--12-col">
          <button
            class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect mdl-button--colored"
            style="color: #fff;"
          >
            Submit
          </button>
        </div>
        <div class="mdl-cell mdl-cell--12-col">
         <a href="">
           Forgot Password?
         </a>
        </div>
        <div class="mdl-cell mdl-cell--12-col">
          Have a query? 
          <a href="">
            Mail us
          </a>
         </div>
      </div>
    </div>

    <script src="https://code.getmdl.io/1.3.0/material.min.js"></script>
  </body>
</html>
