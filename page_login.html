<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Result_Portal</title>
    <meta name="mobile-web-app-capable" content="yes" />
    <link rel="icon" sizes="192x192" href="images/android-desktop.png" />

    <!-- Add to homescreen for Safari on iOS -->
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black" />
    <meta name="apple-mobile-web-app-title" content="Material Design Lite" />
    <link rel="apple-touch-icon-precomposed" href="images/ios-desktop.png" />

    <!-- Tile icon for Win8 (144x144 + tile color) -->
    <meta
      name="msapplication-TileImage"
      content="images/touch/ms-touch-icon-144x144-precomposed.png"
    />
    <meta name="msapplication-TileColor" content="#3372DF" />

    <link rel="shortcut icon" href="images/favicon.png" />

    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css?family=Roboto:regular,bold,italic,thin,light,bolditalic,black,medium&amp;lang=en"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
    />
    <link
      rel="stylesheet"
      href="https://code.getmdl.io/1.3.0/material.cyan-light_blue.min.css"
    />
    <!-- Internal Stylings -->
    <link rel="stylesheet" href="css/css_global.css" />
    <link rel="stylesheet" href="css/css_login/css_login.css" />
  </head>
  <body>
    <main>
      <div class="login">
        <div class="illustration">
          <h1 class="dtitle">
            NITS
            <span
              >Result <br />
              Portal</span
            >
          </h1>
          <h1 class="mtitle">
            NITS <br />
            <span>Result Portal</span>
          </h1>
          <img src="images/login_illus.png" alt="" />
        </div>
        <div class="form_section">
          <form action="./page_dashboard.html" class="form">
            <h2>Login</h2>
            <div class="form_fieldItem">
              <label for="scholarID">Scholar ID</label>
              <input
                type="text"
                id="scholarID"
                placeholder="Enter your Scholar ID"
              />
            </div>
            <div class="form_fieldItem">
              <label for="scholarID">Enter password</label>
              <input
                type="password"
                placeholder="Enter your current password"
              />
              <p>If logging for the first time, use default password.</p>
            </div>
            <input type="submit" value="&nbsp&nbsp Login &nbsp&nbsp" />
            <div class="form_fieldItem forgot">
              <label> <a href="#">Forgot Password</a></label>
            </div>
          </form>
        </div>
      </div>
    </main>

    <script src="https://code.getmdl.io/1.3.0/material.min.js"></script>
  </body>
</html>
